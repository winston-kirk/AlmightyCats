<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>

        <title>ClanCats - The game</title>

        <link rel="stylesheet" href="css/style.css">
        <script src="src/App.mjs" type="module"></script>
    </head>
    <body>
        <div id="CC-Main-Menu" class="CC-Menu">
            <div class="CC-Menu-Item CC-Menu-Title">ClanCats - Main Menu</div>
            <button id="CC-Button-DirectConnect-Menu" class="CC-Menu-Item CC-Button">Direct Connect</button>
            <button class="CC-Menu-Item CC-Button">Server List</button>
            <button class="CC-Menu-Item CC-Button">Updates</button>
            <button class="CC-Menu-Item CC-Button">Settings</button>
            <a href="https://discord.com/invite/V6fMXEDDZx"><button class="CC-Menu-Item CC-Button">Discord</button></a>
            <button class="CC-Menu-Item CC-Button">License</button>
            <button class="CC-Menu-Item CC-Button">Privacy Policy</button>
            <button class="CC-Menu-Item CC-Button">Credits</button>
        </div>
        <div id="CC-DirectConnect-Menu" class="CC-Menu">
            <div class="CC-Menu-Item CC-Menu-Title">ClanCats - Direct Connect</div>
            <div class="CC-Menu-Item">
                <label for="CC-Hostname">Hostname/IP-Address:</label>
                <input id="CC-Hostname" type="text" value="http://127.0.0.1:8085" />
            </div>
            <button id="CC-Button-DirectConnect-Start" class="CC-Menu-Item CC-Button">Connect</button>
            <div id="CC-DirectConnect-Error" class="CC-Menu-Item"></div>
        </div>
    </body>
</html>
